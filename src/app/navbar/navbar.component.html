<div
	fxLayout="row"
	fxLayout.xs="column"
	fxLayoutAlign="space-between center"
	class="weather-header__sub"
>
	<div class="weather-header__sub__logo" routerLink="weather">
		<img src="assets/images/logo.png" alt="herolo-logo" class="weather-header__sub__logo--image" />
	</div>

	<div class="weather-header__sub__container" fxLayoutAlign="space-around center">
		<button
			mat-raised-button
			color="primary"
			class="weather-header__sub__container__login"
			routerLink="login"
			*ngIf="!userIsAuthenticated"
		>
			Login
		</button>
		<button
			mat-raised-button
			class="weather-header__sub__container__signup"
			routerLink="signup"
			*ngIf="!userIsAuthenticated"
		>
			Signup
		</button>
		<button
			mat-raised-button
			class="weather-header__sub__container__logout"
			(click)="onLogout()"
			*ngIf="userIsAuthenticated"
		>
			Logout
		</button>
		<mat-slide-toggle
			color="primary"
			(click)="changeRoute()"
			class="weather-header__sub__container__route"
			*ngIf="userIsAuthenticated"
		>
			Weather / Favorites
		</mat-slide-toggle>
	</div>
</div>

	<div class="weather-header__auto-complete">
		<mat-form-field appearance="outline" color="primary">
			<mat-label>Search Weather</mat-label>
			<input
				type="search"
				placeholder="Example: Tel-Aviv"
				pattern="^[\S][^\u0590-\u05FF]+$"
				ngModel
				#search="ngModel"
				matInput
				[matAutocomplete]="auto"
				[disabled]="!userIsAuthenticated"
			/>
			<button mat-button *ngIf="search.value" matSuffix mat-icon-button (click)="clearValue()">
				<mat-icon>close</mat-icon>
			</button>
			<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
				<mat-option
					*ngFor="let option of filteredOptions"
					[value]="option.city"
					(click)="getSearch(option.key)"
				>
					{{ option.city }} , {{ option.country }}
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
	</div>
</div>
