<div
	class="weather-info"
	fxLayout="row"
	fxLayoutAlign="space-around center"
	fxLayout.xs="column"
	fxLayout.sm="column"
	*ngIf="(weatherList | json) != '{}' && !api.isLoading"
>
	<div class="weather-info__item" *ngFor="let arr of (list$ | async).weatherList; let i = index">
		<span *ngIf="i === 0">{{ api.cityName | titlecase }}</span>
		<span *ngIf="i === 0">Today</span>
		<span *ngIf="i !== 0">{{ getDay(arr.dt_txt) }}</span>
		<span *ngIf="i !== 0"><img [src]="getImage(arr.weather[0].icon)" alt="status-image"/></span>
		<span>{{ arr.main.temp | number: "1.0-0" }}Â°</span>
		<span>{{ arr.weather[0].description }}</span>
	</div>
</div>
