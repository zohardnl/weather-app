<div
	class="weather-info animated bounceInLeft slow"
	fxLayout="row"
	fxLayoutAlign="space-around center"
	fxLayout.xs="column"
	fxLayout.sm="column"
	*ngIf="weatherList && weatherList.length > 0 && !api.isLoading"
>
	<div
		class="weather-info__item"
		*ngFor="let item of weatherList; let i = index"
		fxLayout="column"
		fxLayoutAlign="space-around center"
	>
		<span *ngIf="i === 0">{{ item.name | titlecase }}</span>
		<span *ngIf="i === 0">Today</span>
		<span *ngIf="i !== 0">{{ getDay(item.day) }}</span>
		<span *ngIf="i !== 0"><img [src]="getImage(item.image)" alt="status-image"/></span>
		<span>{{ item.temp | number: "1.0-0" }}Â°</span>
		<span>{{ item.status }}</span>
		<button (click)="addToFavorite(item)" mat-raised-button *ngIf="i === 0">
			Save
		</button>
	</div>
</div>
