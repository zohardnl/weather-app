<div class="signup-wrapper" fxLayoutAlign="center center" fxLayout="column">
	<mat-card class="signup">
		<h2>Signup</h2>
		<form
			(submit)="onSignup(signUpForm)"
			#signUpForm="ngForm"
			fxLayout="column"
			fxLayoutAlign="space-around"
			class="signup__form"
		>
			<mat-form-field>
				<input
					matInput
					name="email"
					ngModel
					type="email"
					placeholder="E-Mail"
					#emailInput="ngModel"
					required
					email
				/>
				<mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input
					type="password"
					name="password"
					ngModel
					matInput
					placeholder="Password"
					#passwordInput="ngModel"
					required
				/>
				<mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
			</mat-form-field>
			<button mat-raised-button type="submit" color="primary" class="signup__form__signup">
				Signup
			</button>
		</form>
	</mat-card>
</div>
